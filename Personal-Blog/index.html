  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <!-- TODO: Create landing page elements to match the mock-up provided. At the very least, include the following elements. -->

    <header>
      <h1>Welcome to my first blog!</h1>
      <button id="back">Go Back</button>
      <button id="toggle"><img src="images/sun.svg" alt="Toggle Light/Dark Mode"></button> </header>
    <button id="toggle"><img src="images/sun.svg"></button>
    <main>
      <section>
        <aside>
          <h2>My First Blog</h2>
        </aside>
      </section>
    </section>
  </section>
  <section>
    <!-- A form element that contains the following: -->
     <form id="blogForm" autofomplete="off">
      <h2>Fill out the form to display blog posts!</h2>

    <!-- An input element whose label and id are `username` -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username"/>
      <br>
      <br>

    <!-- An input element whose label and id are `title` -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title"/>
      <br>
      <br>

    <!-- A textarea element whose label and id are `content` -->
      <label for="content">Content</label>
      <textarea id="text" id="content" name="content"></textarea>
      <br>
      <br>

    <!-- A p element whose id is `error` -->
      <p id="error"></p>
      <br>
      <br>

      <button type="submit">Submit</button>
    </form>
    </section>
  </main>
 
</body>
</html>
